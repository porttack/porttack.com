<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
</head>
<body>
    <input type="text" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Check Password</button>
    <div id="result"></div>

    <script>
        async function checkPassword() {
            const password = document.getElementById('password').value;
            const result = zxcvbn(password);
            
            // Check if password is compromised
            const sha1 = await sha1Hash(password);
            const prefix = sha1.substring(0, 5);
            const suffix = sha1.substring(5);
            const response = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
            const text = await response.text();
            const compromised = text.includes(suffix.toUpperCase());

            document.getElementById('result').innerHTML = `
                Crack time: ${result.crack_times_display.offline_slow_hashing_1e4_per_second}<br>
                Score: ${result.score}/4<br>
                Compromised: ${compromised ? 'Yes' : 'No'}
            `;
        }

        async function sha1Hash(str) {
            const buffer = new TextEncoder().encode(str);
            const hash = await crypto.subtle.digest('SHA-1', buffer);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }
    </script>
</body>
</html>
