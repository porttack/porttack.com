        const slideContentDiv = document.getElementById('slideContent');
        const prevButton = document.getElementById('prevSlide');
        const nextButton = document.getElementById('nextSlide');
        const slideIndicator = document.getElementById('slideIndicator');

        // Function to update the slide display
        function updateSlide() {
            // Apply a fade-out effect
            slideContentDiv.style.opacity = '0';

            setTimeout(() => {
                const slide = slides[currentSlideIndex];
                let htmlContent = '';

                // Add title if present
                if (slide.title) {
                    htmlContent += `<h2 class="text-3xl sm:text-4xl font-extrabold text-center text-blue-800 mb-6">${slide.title}</h2>`;
                }
                // Add subtitle if present (only for the first slide)
                if (slide.subtitle && currentSlideIndex === 0) {
                    htmlContent += `<p class="text-xl sm:text-2xl text-center text-gray-700 mb-8">${slide.subtitle}</p>`;
                }
                // Add the main content
                htmlContent += slide.content;

                slideContentDiv.innerHTML = htmlContent;

                // Update navigation button visibility
                prevButton.classList.toggle('hidden', currentSlideIndex === 0);
                nextButton.classList.toggle('hidden', currentSlideIndex === slides.length - 1);

                // Update slide indicator
                slideIndicator.textContent = `Slide ${currentSlideIndex + 1} of ${slides.length}`;

                // Apply a fade-in effect
                slideContentDiv.style.opacity = '1';
            }, 300); // Match the transition duration
        }

        // Event listener for previous button
        prevButton.addEventListener('click', () => {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                updateSlide();
            }
        });

        // Event listener for next button
        nextButton.addEventListener('click', () => {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                updateSlide();
            }
        });

        // Initial load of the first slide
        window.onload = updateSlide;
    </script>
