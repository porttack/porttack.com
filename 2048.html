<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        #game-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        #grid {
            display: inline-grid;
            grid-template-columns: repeat(4, 80px);
            gap: 10px;
            background-color: #333;
            padding: 10px;
            border-radius: 6px;
        }
        
        .cell {
            width: 80px;
            height: 80px;
            background-color: #444;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            transition: background-color 0.15s ease;
        }
        
        @keyframes newTile {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .new-tile {
            animation: newTile 0.3s ease;
        }
        
        .cell[data-value="2"] { background-color: #4d0000; } /* very dark red */
        .cell[data-value="4"] { background-color: #800000; } /* dark maroon */
        .cell[data-value="8"] { background-color: #b30000; } /* medium dark red */
        .cell[data-value="16"] { background-color: #e60000; } /* pure red */
        .cell[data-value="32"] { background-color: #ff1a1a; } /* bright red */
        .cell[data-value="64"] { background-color: #ff4d4d; } /* lighter red */
        .cell[data-value="128"] { background-color: #ff6666; font-size: 20px; } /* coral red */
        .cell[data-value="256"] { background-color: #ff8080; font-size: 20px; } /* salmon */
        .cell[data-value="512"] { background-color: #ff9999; font-size: 20px; } /* light salmon */
        .cell[data-value="1024"] { background-color: #ffb3b3; font-size: 18px; } /* very light red */
        .cell[data-value="2048"] { background-color: #ffcccc; font-size: 18px; } /* pale red */

        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-button {
            width: 60px;
            height: 60px;
            background-color: #c00;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-button:hover {
            background-color: #d00;
        }

        #horizontal-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #score {
            font-size: 24px;
            margin: 20px 0;
            color: white;
        }

        #instructions {
            margin-top: 20px;
            max-width: 600px;
            text-align: center;
            line-height: 1.5;
            color: white;
        }

        #game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 48px;
            flex-direction: column;
        }

        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #c00;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #restart-button:hover {
            background-color: #d00;
        }
    </style>
</head>
<body>
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="game-container">
        <div id="grid"></div>
        <div id="controls">
            <button class="control-button" onclick="game.move('ArrowUp')">↑</button>
            <div id="horizontal-controls">
                <button class="control-button" onclick="game.move('ArrowLeft')">←</button>
                <button class="control-button" onclick="game.move('ArrowRight')">→</button>
            </div>
            <button class="control-button" onclick="game.move('ArrowDown')">↓</button>
        </div>
    </div>
    <div id="instructions">
        <p>How to play: Use arrow keys, swipe gestures, or the control buttons to move tiles. 
           When two tiles with the same number touch, they merge into one! 
           New tiles will appear with a pop animation. Try to reach 2048!</p>
    </div>
    <div id="game-over">
        Game Over!
        <button id="restart-button">Play Again</button>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.grid = Array(4).fill().map(() => Array(4).fill(0));
                this.score = 0;
                this.gameOver = false;
                this.initialize();
            }

            initialize() {
                this.addNewTile();
                this.addNewTile();
                this.updateDisplay();
            }

            addNewTile() {
                const emptyCells = [];
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.grid[i][j] === 0) {
                            emptyCells.push({x: i, y: j});
                        }
                    }
                }

                if (emptyCells.length > 0) {
                    const {x, y} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[x][y] = Math.random() < 0.9 ? 2 : 4;
                    // Mark this position as new for animation
                    this.lastNewTile = {x, y};
                }
            }

            move(direction) {
                if (this.gameOver) return;

                const oldGrid = JSON.stringify(this.grid);
                
                switch(direction) {
                    case 'ArrowUp':
                        this.moveUp();
                        break;
                    case 'ArrowDown':
                        this.moveDown();
                        break;
                    case 'ArrowLeft':
                        this.moveLeft();
                        break;
                    case 'ArrowRight':
                        this.moveRight();
                        break;
                }

                if (oldGrid !== JSON.stringify(this.grid)) {
                    this.addNewTile();
                }

                this.updateDisplay();
                
                if (this.checkGameOver()) {
                    this.gameOver = true;
                    document.getElementById('game-over').style.display = 'flex';
                }
            }

            moveLeft() {
                for (let i = 0; i < 4; i++) {
                    let row = this.grid[i].filter(cell => cell !== 0);
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            this.score += row[j];
                            row.splice(j + 1, 1);
                        }
                    }
                    while (row.length < 4) row.push(0);
                    this.grid[i] = row;
                }
            }

            moveRight() {
                for (let i = 0; i < 4; i++) {
                    let row = this.grid[i].filter(cell => cell !== 0);
                    for (let j = row.length - 1; j > 0; j--) {
                        if (row[j] === row[j - 1]) {
                            row[j] *= 2;
                            this.score += row[j];
                            row.splice(j - 1, 1);
                            j--;
                        }
                    }
                    while (row.length < 4) row.unshift(0);
                    this.grid[i] = row;
                }
            }

            moveUp() {
                for (let j = 0; j < 4; j++) {
                    let column = this.grid.map(row => row[j]).filter(cell => cell !== 0);
                    for (let i = 0; i < column.length - 1; i++) {
                        if (column[i] === column[i + 1]) {
                            column[i] *= 2;
                            this.score += column[i];
                            column.splice(i + 1, 1);
                        }
                    }
                    while (column.length < 4) column.push(0);
                    for (let i = 0; i < 4; i++) {
                        this.grid[i][j] = column[i];
                    }
                }
            }

            moveDown() {
                for (let j = 0; j < 4; j++) {
                    let column = this.grid.map(row => row[j]).filter(cell => cell !== 0);
                    for (let i = column.length - 1; i > 0; i--) {
                        if (column[i] === column[i - 1]) {
                            column[i] *= 2;
                            this.score += column[i];
                            column.splice(i - 1, 1);
                            i--;
                        }
                    }
                    while (column.length < 4) column.unshift(0);
                    for (let i = 0; i < 4; i++) {
                        this.grid[i][j] = column[i];
                    }
                }
            }

            checkGameOver() {
                // Check for any empty cells
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.grid[i][j] === 0) return false;
                    }
                }

                // Check for any possible merges
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const current = this.grid[i][j];
                        if (
                            (i < 3 && current === this.grid[i + 1][j]) ||
                            (j < 3 && current === this.grid[i][j + 1])
                        ) {
                            return false;
                        }
                    }
                }

                return true;
            }

            updateDisplay() {
                const gridElement = document.getElementById('grid');
                gridElement.innerHTML = '';
                
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        const value = this.grid[i][j];
                        cell.textContent = value || '';
                        cell.setAttribute('data-value', value);
                        // Add animation class for new tiles
                        if (this.lastNewTile && this.lastNewTile.x === i && this.lastNewTile.y === j) {
                            cell.classList.add('new-tile');
                        }
                        gridElement.appendChild(cell);
                    }
                }

                document.getElementById('score-value').textContent = this.score;
                // Clear the last new tile after display update
                this.lastNewTile = null;
            }

            restart() {
                this.grid = Array(4).fill().map(() => Array(4).fill(0));
                this.score = 0;
                this.gameOver = false;
                document.getElementById('game-over').style.display = 'none';
                this.initialize();
            }
        }

        // Initialize game
        const game = new Game2048();

        // Event listeners
        document.addEventListener('keydown', (event) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                event.preventDefault();
                game.move(event.key);
            }
        });

        // Touch support
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (event) => {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });

        document.addEventListener('touchend', (event) => {
            const touchEndX = event.changedTouches[0].clientX;
            const touchEndY = event.changedTouches[0].clientY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > 50) {
                    game.move(diffX > 0 ? 'ArrowRight' : 'ArrowLeft');
                }
            } else {
                if (Math.abs(diffY) > 50) {
                    game.move(diffY > 0 ? 'ArrowDown' : 'ArrowUp');
                }
            }
        });

        document.getElementById('restart-button').addEventListener('click', () => {
            game.restart();
        });
    </script>
</body>
</html>
